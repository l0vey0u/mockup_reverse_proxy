<!DOCTYPE html>
<html>
	<head>
		<title>PUPPLE</title>
		<link rel="stylesheet" href="{{ url_for('static', path='/css/chat.css') }}">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
		<script src="{{ url_for('static', path='/js/chat.js') }}"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
	</head>
	<body>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">
				<div class="col-md-8 col-xl-6 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="{{ url_for('static', path='/img/profile.jpg') }}" class="rounded-circle user_img">
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span>허니 🥰</span>
									<p>오늘은 만우절 ~ </p>
								</div>
							</div>
						</div>
						<div class="card-body msg_card_body">

							<!-- ! honey send -->
							<div class="d-flex justify-content-start mb-4">
								<div class="img_cont_msg">
									<img src="{{ url_for('static', path='/img/profile.jpg') }}" class="rounded-circle user_img_msg">
								</div>
								<div class="msg_cotainer">
									안녕 반가워!! :)
								</div>
							</div>

							<!-- ! my send -->
							<div class="buffer0" hidden></div>

						</div>
						<div class="card-footer">
							<!--<form name="message" method="POST" action="/send">-->
							<div class="input-group">
								<div class="input-group-append">
									<!-- file upload doesn't work haha!! -->
									<span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
								</div>
								<input textarea name="text" id="msg"  class="form-control type_msg" placeholder="하고싶은 말 적어줘!!"></textarea>
								<div class="input-group-append">
									<span class="input-group-text send_btn"><i class="fas fa-location-arrow"><input type="submit" hidden /></i></span>
								</div>
							</div>
							<!--</form>-->
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
